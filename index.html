<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- Link to Google Fonts for Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Events</h1>

    <!-- Travel Highlights Section -->
    <section class="gallery">
      <h2 class="travel-highlights">Travel Highlights</h2>
      <div class="gallery-container">
        <a href="activities.html">
          <div class="gallery-item-container">
            <img src="img/activities.jpeg" alt="Activities" class="gallery-item" />
            <div class="image-caption">Activities</div>
          </div>
        </a>
        <a href="accommodations.html">
          <div class="gallery-item-container">
            <img src="img/accommodations.jpg" alt="Accommodations" class="gallery-item accommodations-img" />
            <div class="image-caption">Accommodations</div>
          </div>
        </a>
        <a href="guides.html">
          <div class="gallery-item-container">
            <img src="img/guides.jpg" alt="Guides" class="gallery-item guides-img" />
            <div class="image-caption">Guides</div>
          </div>
        </a>
        <a href="destinations.html">
          <div class="gallery-item-container">
            <img src="img/destinations.jpeg" alt="Destinations" class="gallery-item" />
            <div class="image-caption">Destinations</div>
          </div>
        </a>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map">
      <h2>Explore Kyoto</h2>
      <img src="img/map.jpg" alt="Map of Kyoto" class="kyoto-map" />
    </section>

    <script src="script.js"></script>
  </body>
</html>
